name: Structured Data Validator
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  validate-jsonld:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm ci
      - name: Build SSG
        run: npm run build:ssg
      - name: Validate Structured Data
        run: npm run validate:sd