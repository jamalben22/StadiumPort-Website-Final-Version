name: Lighthouse Audits (Mobile & Desktop)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Lighthouse CLI
        run: npm i -g lighthouse

      - name: Prepare output directories
        run: |
          mkdir -p lighthouse/mobile
          mkdir -p lighthouse/desktop

      - name: Run Lighthouse (Mobile)
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          lighthouse https://stadiumport.com \
            --output=json \
            --output=html \
            --output-path=./lighthouse/mobile/report \
            --save-assets \
            --chrome-flags="--headless" \
            --quiet

      - name: Run Lighthouse (Desktop)
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          lighthouse https://stadiumport.com \
            --preset=desktop \
            --output=json \
            --output=html \
            --output-path=./lighthouse/desktop/report \
            --save-assets \
            --chrome-flags="--headless" \
            --quiet

      - name: Upload Mobile Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-mobile
          path: |
            lighthouse/mobile/report.html
            lighthouse/mobile/report.json
            lighthouse/mobile/report-assets/**

      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-desktop
          path: |
            lighthouse/desktop/report.html
            lighthouse/desktop/report.json
            lighthouse/desktop/report-assets/**