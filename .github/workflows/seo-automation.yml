name: StadiumPort SEO Automation

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'

jobs:
  calendar-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node scripts/sync-editorial-calendar.mjs
        env:
          CALENDAR_URL: ${{ secrets.CALENDAR_URL }}
      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/editorial-calendar.json
            git commit -m "Sync editorial calendar"
            git push
          fi

  indexing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node scripts/indexing-ping.mjs
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          SITEMAP_URL: ${{ secrets.SITEMAP_URL }}
      - name: Trigger deploy hook
        if: ${{ secrets.VERCEL_DEPLOY_HOOK_URL != '' }}
        run: curl -X POST "$VERCEL_DEPLOY_HOOK_URL"
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

  vercel-deploy:
    runs-on: ubuntu-latest
    needs: [calendar-sync]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Create .env.production
        run: |
          echo "VITE_SITE_URL=${SITE_URL}" >> .env.production
          if [ -n "${CALENDAR_URL}" ]; then echo "VITE_EDITORIAL_CALENDAR_URL=${CALENDAR_URL}" >> .env.production; fi
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          CALENDAR_URL: ${{ secrets.CALENDAR_URL }}
      - run: npm ci
      - run: npm run build
      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'